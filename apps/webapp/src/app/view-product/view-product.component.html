<h2>
  <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
    Back</a
  >
</h2>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Name: {{ product.name }}</mat-card-title>
    <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
    <mat-card-subtitle>SKU: {{ product.sku }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
